
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorldPulse | Global Intelligence & Newsroom</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      overflow-x: hidden;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 0px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    .news-border {
      border-bottom: 1px solid #e2e8f0;
    }
    .news-border-heavy {
      border-bottom: 3px solid #1a1a1a;
    }
    .breaking-news-anim {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 60s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }
    .prose h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }
    .prose p {
      font-family: 'Playfair Display', serif;
      font-size: 1.125rem;
      line-height: 1.75;
      color: #334155;
    }
  </style>
